<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple JavaScript Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <span class="display">
        <p class="upper-display"></p>
        <p class="lower-display"></p>
      </span>
      <div class="buttons">
        <button class="btn clear red">AC</button>

        <button class="btn delete red">â¬…</button>
        <button class="btn memo-restore red">MR</button>
        <button class="btn operator">/</button>
        <button class="btn operand">7</button>
        <button class="btn operand">8</button>
        <button class="btn operand">9</button>
        <button class="btn operator">*</button>
        <button class="btn operand">4</button>
        <button class="btn operand">5</button>
        <button class="btn operand">6</button>
        <button class="btn operator">-</button>
        <button class="btn operand">1</button>
        <button class="btn operand">2</button>
        <button class="btn operand">3</button>
        <button class="btn operator">+</button>
        <button class="btn memo-add red">M+</button>
        <button class="btn operand">0</button>
        <button class="btn memo-remove red">M-</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <footer>
      <a href="https://github.com/petromirkolev"><p>petromir kolev 2022</p></a>
      <a href="https://github.com/petromirkolev">
        <img
          src="./images/GitHub-Mark-Light-120px-plus.png"
          height="40px"
          alt="GitHub logo"
      /></a>
    </footer>
    <script defer src="script.js"></script>
  </body>
</html>
